<!-- Favicon -->
<link rel="shortcut icon" href="http://www.sfchronicle.com/favicon.ico" type="image/x-icon">

<!-- BEGIN TWITTER SUMMARY CARD -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="<%= grunt.data.json.project.title_2 %>">
<meta name="twitter:site" content="@sfchronicle">
<meta name="twitter:url" content="<%= grunt.data.json.project.url + grunt.data.json.project.slug_2%>">
<meta name="twitter:image" content="<%= grunt.data.json.project.url + grunt.data.json.project.image_2 %>">
<meta name="twitter:description_2" content="<%= grunt.data.json.project.description_2 %>">

<!-- Social sharing meta -->
<meta property="og:type" content="article">
<meta property="og:title" content="<%= grunt.data.json.project.title_2 %>">
<meta property="og:site_name" content="The San Francisco Chronicle">
<meta property="og:url" content="<%= grunt.data.json.project.url + grunt.data.json.project.slug_2 %>">
<meta property="og:image" content="<%= grunt.data.json.project.url + grunt.data.json.project.image_2 %>">
<meta property="og:description_2" content="<%= grunt.data.json.project.description_2 %>">
